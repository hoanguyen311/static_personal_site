  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      font-family: 'Open Sans', sans-serif;
      font-size: 13px;
      color: #333;
    }
    main.content {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h2 {
      border-bottom: 2px solid #5FB0E4;
      padding-bottom: 10px;
      max-width: 300px;
      white-space: nowrap;
      margin: 15px auto 10px;
    }

    h3 {
      margin-bottom: 10px;
    }

    .content figure {
      width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .content figure img {
      width: 100px;
      border-radius: 100%;
      box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.2);
    }

    .content figcaption p {
      margin-bottom: 15px;
    }

    .contact {
      margin: 0;
      padding: 0;
      list-style-type: none;
      display: flex;
    }

    .contact li {
      margin-left: 10px;
      display: block;
      font-size: 24px;
    }

    .contact li:first-child {
      margin-left: 0;
    }

    .contact li a {
      color: #d2d2d2;
      transition: all 0.2 linear;
    }

    .contact li a:hover {
      color: #333;
    }
  </style>
</head>

  <script src="https://kit.fontawesome.com/9162b17b4d.js" crossorigin="anonymous"></script>
  <main class="content">
    <figure>
      <img class="avatar" src="https://lh3.googleusercontent.com/-z1xNIIUoztQ/XQccVUgZ1DI/AAAAAAAAAAs/7slDPaneR0I1ws3LUWZYicVtPv5WIEuDQCEwYBhgL/w278-h280-p/avatar.jpeg" alt="">

        <h2>
          Hoa Nguyen (Nguyễn Thái Hoà)
        </h2>
        <h3>
          Software Engineer (UI)
        </h3>
        <p>
          Hoa is a software engineer based in Ho Chi Minh City (Vietnam), most of his professional career focusing on building user
          interface on Web platform (started with HTML/CSS/jQuery, now ReactJS) but he's always curious about other fields.
          Sometimes you see him working on mobile platform (React Native and Flutter) and NodeJs environment (command line tool and
          server side).
        </p>
      </figcaption>

        </li>

            <i class="far fa-file-alt"></i>
